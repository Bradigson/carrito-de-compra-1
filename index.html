<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradigson's Shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="imgs/letter-b.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="">
    <header id="">
        <a href="#container" class="header-a"><h1>MYDCT Bradigson</h1></a>
    </header>
    <div class="container" id="container">

        
        <div class="row"id="cards">

        </div>


       
    </div>


 
    <div class="car-shoping">
        <table id="table"class="table table-bordered table-dark">
            <thead>
              <tr>
                <th class="text-light text-center" scope="col">Id</th>
                <th class="text-light text-center" scope="col">Item</th>
                <th class="text-light text-center" scope="col">Cantidad</th>
                <th class="text-light text-center" scope="col">Acción</th>
                <th class="text-light text-center" scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
    </div>



    <!--Carrito-->
    <template id="template-footer">
        <th class="text-light"scope="row" colspan="2">Total productos</th>
        <!--<th class="text-light"scope="col">Total</th>-->
        <td >10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold text-light">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
          
        <th class="text-light text-center"scope="row"></th>
        <!--<th class="text-light text-center"scope="col">Total</th>-->
        
        <td class="text-light text-center">Café</td>
        <td class="text-light text-center">1</td>
        <td class="text-center">
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td class="text-light text-center">$ <span class="text-light">500</span></td>
      </tr>
    </template>



    <!--Productos Card-->
    <template id="template">
        <div class="col-12 mb-2 col-md-4">
            <div class="card bg-warning" style="width: 13rem;">
                <img src="" alt="" style="width: 200px; height: 195px;">
                <div class="card-body">
                    <h5 class="text-light">Title</h5>
                    <p class="text-light">precio</p>
                    <button class="btn btn-success">Buy</button>
                </div>
            </div>

        </div>
    </template>

    
    <script src="js/app.js"></script>
</body>
</html>
